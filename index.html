<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Les Petits Plats</title>
    <script src="https://kit.fontawesome.com/1e38fcc92e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
<main>
    <header class="header_container">
            <div class="header_container-logo">
                <a href="index.html">LES PETITS PLATS
                    <span class="material-symbols-outlined">
                        radio_button_checked
                    </span>
                </a>
            </div>
            <div class="header_container-search">
                <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES<br> DU QUOTIDIEN,SIMPLES ET DÃ‰LICIEUSES</h1>
                <label class="header_container-search-bar" for="search_bar">
                <input id="search_bar" type="text" placeholder="Rechercher une recette, un ingredient, ...">
                <button class="header_container-search-button"><i class="fas fa-search"></i></button>
                </label>
            </div>
    </header>
    <section class="filters_section">
        <div class="recipe_filters">
            <div class="filters_categories">
                <div class="filtre">
                    <div class="filtre_ingredients">
                        <div class="dropdown dropdown_ingredients">
                            <p>Ingredients</p>
                            <i class="fas fa-chevron-down dropdown-icon dropdown-icon-ingredients"></i>
                        </div>
                    </div>
                    <div class="list list_ingredients">
                        <div class="option option_ingredients">
                            <label for="ingredients"><i class="fas fa-search"></i></label>
                            <input type="text" id="ingredients">
                        </div>
                    </div>
                </div>
                <div class="filtre">
                    <div class="filtre_appareils">
                        <div class="dropdown dropdown_appareils">
                            <p>Appareils</p>
                            <i class="fas dropdown-icon-appareils dropdown-icon fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="list list_appareils">
                        <div class="option option_appareils">
                            <label for="appareils"><i class="fas fa-search"></i></label>
                            <input type="text" id="appareils">
                        </div>
                    </div>
                </div>
                <div class="filtre">
                    <div class="filtre_ustensiles">
                        <div class="dropdown dropdown_ustensiles">
                            <p>Ustensiles</p>
                            <i class="fas dropdown-icon-ustensiles dropdown-icon fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="list list_ustensiles">
                        <div class="option option_ustensiles">
                            <label for="ustensiles"><i class="fas fa-search"></i></label>
                            <input type="text" id="ustensiles">
                        </div>
                    </div>
                </div>
            </div>
            <div class="result_counter"></div>
        </div>
        <div class="sort_options"></div>
    </section>
        <section class="recipe_container">

        </section>


    </main>
<script src="script/data/recipes.js"></script>
<script src="script/index.js"></script>
<script src="script/templates/dropdownv2.js"></script>
</body>
</html>
